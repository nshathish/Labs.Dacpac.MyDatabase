name: Deployment Pipeline for Azure SQL MI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  BUILD_CONFIGURATION: Release
  SOLUTION_FILE: "Labs.Dacpac.MyDatabase.sln"
  DACPAC_PATH: "Labs.Dacpac.MyDatabase/bin/Release/*.dacpac"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore ${{ env.SOLUTION_FILE }}

      - name: Build SQL Database project
        run: msbuild ${{ env.SOLUTION_FILE }} /p:Configuration=${{ env.BUILD_CONFIGURATION }}

      - name: Upload DACPAC artifact
        uses: actions/upload-artifact@v4
        with:
          name: dacpac-artifact
          path: ${{ env.DACPAC_PATH }}

  deploy:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download DACPAC artifact
        uses: actions/download-artifact@v4
        with:
          name: dacpac-artifact
          path: dacpac

      - name: Deploy to Azure SQL Managed Instance
        uses: azure/sql-action@v2
        with:
          connection-string: ${{ secrets.AZURE_SQL_MI_CONNECTION_STRING }}
          path: dacpac/*.dacpac
