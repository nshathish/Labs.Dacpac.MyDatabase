# File: .github/workflows/deploy-sql-mi.yml

name: Deploy DACPAC to Azure SQL MI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DACPAC_FILE: Labs.Dacpac.MyDatabase/bin/Release/Labs.Dacpac.MyDatabase.dacpac

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Azure login with service principal credentials
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Build DACPAC (if needed)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build SQL project
        run: msbuild Labs.Dacpac.MyDatabase.sln /p:Configuration=Release

      # ✅ Deploy DACPAC using Azure CLI and sqlpackage
      - name: Deploy DACPAC to Azure SQL Managed Instance
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            echo "Deploying DACPAC to Managed Instance using connection string secret..."
            sqlpackage /Action:Publish \
              /SourceFile:"${{ env.DACPAC_FILE }}" \
              /TargetConnectionString:"${{ secrets.AZURE_SQL_MI_CONNECTION_STRING }}" \
              /p:BlockOnPossibleDataLoss=true \
              /p:DropObjectsNotInSource=false \
              /p:VerifyDeployment=true
